<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">

    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <br>
    <a class="btn btn-info" th:href="@{/register}">Add User</a>
    <br>
    <h4><a th:href="@{/}">Click here to go home</a></h4>
    <br>
    <div>
        <h1>List of Users</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>E-mail</th>

                <th>Name</th>
                <th>Role</th>
                <th>Creating date</th>
                <th>Last modification</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <td th:text="${user.id}">User ID</td>
                <td th:text="${user.email}">E-mail</td>
                <td th:text="${user.name}">First Name</td>
                <td th:text="${user.role}">Role</td>
                <td th:text="${user.creating_date}">Last Name</td>
                <td th:text="${user.editing_date}">Last Name</td>

                <td th:if="${ #request.userPrincipal.principal.fullName != user.name}" > <a  class="btn btn-warning" th:href="@{/updateUser/{id}(id=${user.id})}">Modifier</a></td>
                <td th:if="${ #request.userPrincipal.principal.fullName != user.name}"> <a  class="btn btn-danger" th:href="@{/deleteUser/{id}(id=${user.id})}">Supprimer</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
