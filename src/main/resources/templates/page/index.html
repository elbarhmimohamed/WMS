<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <title>WMS_ENSIAS</title>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body>
<header>

    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand d-flex align-items-center">

                <strong>WMS ENSIAS</strong>
            </a>
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-danger" value="Deconnexion" />
            </form>
        </div>
    </div>
</header>

<div class="container text-center">
    <div>
    <h1>Welcome in WMS ENSIAS</h1></div>
    <div>
        <h3 th:if="${#request.userPrincipal.principal.Role != 'Opérateur'}" ><a th:href="@{/reception}">Réception</a></h3>
        <h3 th:if="${#request.userPrincipal.principal.Role != 'Opérateur'}" ><a th:href="@{/expedition}">Expédition</a></h3>
        <h3 th:if="${#request.userPrincipal.principal.Role != 'Agent Expédition/Réception'}" ><a th:href="@{/gestionStock}">Gestion de stock</a></h3>
        <h3 th:if="${#request.userPrincipal.principal.Role != 'Agent Expédition/Réception'}" ><a th:href="@{/inventaire}">Inventaire</a></h3>
        <h3 th:if="${#request.userPrincipal.principal.Role == 'Admin'}" ><a th:href="@{/listofUsers}">Gestion des utilisateurs</a></h3>
<!--
        <h3><a th:href="@{/listofUsers}">List of Users</a></h3> -->
        <!-- <h3><a th:href="@{/register}">Register</a></h3>   -->
        <!-- <h3><a th:href="@{/login}">Login</a></h3>  -->
    </div>

</div>

</body>
</html>
